<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>合集 - Charlie Zhou&Linyenn</title>
    <style>
        body {
            margin: 0; /* 去掉默认边距 */
            font-family: Arial, sans-serif; /* 设置字体 */
        }
        .section {
            min-height: 100vh; /* 最小高度为视口高度 */
            display: flex; /* 使用 flexbox 对齐内容 */
            flex-direction: column; /* 垂直排列内容 */
            justify-content: flex-start; /* 从顶部开始排列 */
            padding: 20px; /* 内边距 */
            color: white; /* 字体颜色 */
            background-image: url('https://img.z4a.net/images/2024/10/21/1729511276313.jpeg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            position: absolute; /* 绝对定位 */
            top: 20px; /* 距离上边界20px */
            right: 20px; /* 距离右边界20px */
            display: flex; /* 水平排列导航项 */
        }
        .nav-link {
            color: white; /* 链接颜色 */
            margin: 0 15px; /* 链接间距 */
            text-decoration: none; /* 去掉下划线 */
            font-weight: bold; /* 加粗 */
        }
        h1 {
            text-align: center; /* 标题居中 */
            font-size: 2.5em; /* 标题大小 */
            margin-bottom: 20px; /* 标题下边距 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 字体阴影 */
        }
        .blog-post {
            margin: 20px; /* 每篇文章的间距 */
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            padding: 15px; /* 内边距 */
            border-radius: 8px; /* 圆角 */
            width: 300px; /* 每篇文章的宽度 */
        }
        .blog-container {
            display: flex; /* 使用 flexbox 来排列文章 */
            flex-wrap: wrap; /* 允许换行 */
            justify-content: center; /* 水平居中 */
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="navbar">
            <a href="index.html" class="nav-link">返回首页</a> <!-- 链接到首页 -->
        </div>
        <h1>我的博客合集</h1> <!-- 添加标题 -->
        <div class="blog-container">
            <div class="blog-post">
                <h2>article 1</h2>
                <p>发布日期: 2024年10月21日</p>
                <p>重庆场抢到1699的票啦！！</p>
            </div>
            <div class="blog-post">
                <h2>article 2</h2>
                <p>发布日期: 2024年9月29日</p>
                <p>深深生日快乐~~</p>
            </div>
            <div class="blog-post">
                <h2>article 3</h2>
                <p>发布日期: 2024年9月29日</p>
                <p>开票了。。发配边疆了。。。（哭）</p>
            </div>
            <!-- 可以继续添加其他文章 -->
        </div>
    </div>
</body>
</html>
