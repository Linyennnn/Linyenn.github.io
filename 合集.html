<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>合集 - Charlie Zhou&Linyenn</title>
    <style>
        body {
            margin: 0; /* 去掉默认边距 */
            font-family: Arial, sans-serif; /* 设置字体 */
            overflow: hidden; /* 禁止滚动 */
        }
        .section {
            height: 100vh; /* 每个部分的高度为视口高度 */
            display: flex; /* 使用 flexbox 对齐内容 */
            flex-direction: column; /* 垂直排列内容 */
            justify-content: flex-start; /* 从顶部开始排列 */
            padding: 20px; /* 内边距 */
            color: white; /* 字体颜色 */
            background-image: url('https://img.z4a.net/images/2024/10/21/1729511276313.jpeg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            position: absolute; /* 绝对定位 */
            top: 20px; /* 距离上边界20px */
            right: 20px; /* 距离右边界20px */
            display: flex; /* 水平排列导航项 */
        }
        .nav-link {
            color: white; /* 链接颜色 */
            margin: 0 15px; /* 链接间距 */
            text-decoration: none; /* 去掉下划线 */
            font-weight: bold; /* 加粗 */
        }
        .blog-post {
            margin: 20px; /* 每篇文章的间距 */
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            padding: 15px; /* 内边距 */
            border-radius: 8px; /* 圆角 */
            width: 300px; /* 每篇文章的宽度 */
        }
        .blog-container {
            display: flex; /* 使用 flexbox 来排列文章 */
            flex-wrap: wrap; /* 允许换行 */
            justify-content: center; /* 水平居中 */
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="navbar">
            <a href="index.html" class="nav-link">返回首页</a> <!-- 链接到首页 -->
        </div>
        <div class="blog-container">
            <div class="blog-post">
                <h2>文章标题 1</h2>
                <p>发布日期: 2024年10月21日</p>
                <p>这是一篇关于我最近学习的内容的文章。</p>
            </div>
            <div class="blog-post">
                <h2>文章标题 2</h2>
                <p>发布日期: 2024年10月18日</p>
                <p>这是一篇关于我参与的项目的文章。</p>
            </div>
            <div class="blog-post">
                <h2>文章标题 3</h2>
                <p>发布日期: 2024年10月15日</p>
                <p>这是一篇关于我个人成长的思考。</p>
            </div>
            <!-- 可以继续添加其他文章 -->
        </div>
    </div>
</body>
</html>
