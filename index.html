<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Linyenn</title>
    <style>
        body {
            background-image: url('https://img.z4a.net/images/2024/10/21/1729504630493.jpeg'); /* 背景图 */
            background-size: cover; /* 使背景图覆盖整个页面 */
            background-position: center; /* 使背景图居中 */
            height: 100vh; /* 确保 body 的高度为 100% */
            margin: 0; /* 去掉默认的边距 */
            color: white; /* 修改文本颜色为白色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 添加文本阴影效果 */
            display: flex; /* 使用 flexbox 对齐内容 */
            flex-direction: column; /* 竖直排列内容 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            text-align: center; /* 中心对齐文本 */
        }
        h1 {
            position: absolute; /* 使用绝对定位 */
            top: 100px; /* 距离顶部 20px */
            left: 120px; /* 距离左边 20px */
            font-size: 8em; /* 设置字体大小 */
            margin: 0; /* 去掉默认边距 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 添加阴影效果 */
        }
        p {
            margin: 10px 0; /* 段落的上下边距 */
        }
    </style>
</head>

</body>
</html>
