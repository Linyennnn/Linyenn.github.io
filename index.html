<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>我的个人博客</title>
    <style>
        body {
            margin: 0; /* 去掉默认边距 */
            font-family: Arial, sans-serif; /* 设置字体 */
            overflow: hidden; /* 禁止滚动 */
        }
        .section {
            height: 100vh; /* 每个部分的高度为视口高度 */
            display: flex; /* 使用 flexbox 对齐内容 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            color: white; /* 字体颜色 */
            text-align: center; /* 中心对齐 */
            position: relative; /* 相对定位以支持绝对定位的子元素 */
        }
        .section1 {
            background-image: url('https://img.z4a.net/images/2024/10/21/1729504630493.jpeg');
            background-size: cover;
            background-position: center;
        }
        .section2 {
            background-image: url('https://img.z4a.net/images/2024/10/21/1729511392151.jpeg');
            background-size: cover;
            background-position: center;
            color: #fff; /* 字体颜色 */
            flex-direction: column; /* 垂直排列内容 */
            padding: 20px; /* 内边距 */
            overflow-y: auto; /* 允许垂直滚动 */
        }
        .section3 {
            background-image: url('https://img.z4a.net/images/2024/10/21/1729511276313.jpeg');
            background-size: cover;
            background-position: center;
            color: #fff; /* 字体颜色 */
            flex-direction: column; /* 垂直排列内容 */
            padding: 20px; /* 内边距 */
            overflow-y: auto; /* 允许垂直滚动 */
        }
        .navbar {
            display: flex; /* 水平排列导航项 */
            justify-content: center; /* 居中对齐 */
            margin-bottom: 20px; /* 底部间距 */
        }
        .nav-link {
            color: white; /* 链接颜色 */
            margin: 0 15px; /* 链接间距 */
            text-decoration: none; /* 去掉下划线 */
            font-weight: bold; /* 加粗 */
        }
        .title {
            position: absolute; /* 绝对定位 */
            top: 100px; /* 距离上边界100px */
            left: 80px; /* 距离左边界80px */
            font-size: 4em; /* 字体大小 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 字体阴影 */
        }
        .subtitle {
            position: absolute; /* 绝对定位 */
            top: 210px; /* 增加距离，使其与标题有更大间距 */
            left: 80px; /* 距离左边界80px */
            font-size: 1.5em; /* 字体大小 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* 字体阴影 */
        }
        .blog-post {
            margin: 20px 0; /* 每篇文章的上下间距 */
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            padding: 15px; /* 内边距 */
            border-radius: 8px; /* 圆角 */
        }
        h1, h2 {
            margin: 0; /* 去掉默认边距 */
        }
        h2 {
            font-size: 2em; /* 博客标题大小 */
        }
    </style>
</head>
<body>
    <div class="section section1">
        <div class="title">啾星</div>
        <div class="subtitle">周深，周浅，周星星，周果子，卡布...</div>
    </div>
    <div class="section section2">
        <div class="navbar">
            <a href="#" class="nav-link" onclick="scrollToSection(0)">首页</a>
            <a href="#" class="nav-link">关于我</a>
            <a href="#" class="nav-link" onclick="scrollToSection(2)">合集</a> <!-- 修改为“合集” -->
        </div>
        <h1>我的博客文章</h1>
        <div class="blog-post">
            <h2>文章标题 1</h2>
            <p>发布日期: 2024年10月21日</p>
            <p>这是一篇关于我最近学习的内容的文章。</p>
        </div>
        <div class="blog-post">
            <h2>文章标题 2</h2>
            <p>发布日期: 2024年10月18日</p>
            <p>这是一篇关于我参与的项目的文章。</p>
        </div>
        <div class="blog-post">
            <h2>文章标题 3</h2>
            <p>发布日期: 2024年10月15日</p>
            <p>这是一篇关于我个人成长的思考。</p>
        </div>
    </div>

    <div class="section section3">
        <div class="navbar">
            <a href="#" class="nav-link" onclick="scrollToSection(0)">首页</a>
            <a href="#" class="nav-link">关于我</a>
            <a href="#" class="nav-link" onclick="scrollToSection(1)">博客</a> <!-- 返回博客部分 -->
        </div>
        <h1>我的博客合集</h1>
        <div class="blog-post">
            <h2>文章标题 1</h2>
            <p>发布日期: 2024年10月21日</p>
        </div>
        <div class="blog-post">
            <h2>文章标题 2</h2>
            <p>发布日期: 2024年10月18日</p>
        </div>
        <div class="blog-post">
            <h2>文章标题 3</h2>
            <p>发布日期: 2024年10月15日</p>
        </div>
    </div>

    <script>
        let currentSection = 0; // 当前部分索引

        // 页面加载时重置为第一页
        window.onload = function() {
            currentSection = 0;
            scrollToSection(currentSection);
        };

        // 禁止默认的滚动行为，使用 JavaScript 来控制翻页
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
            if (e.deltaY > 0) {
                if (currentSection < 2) {
                    currentSection++;
                    scrollToSection(currentSection);
                }
            }
        });

        // 滚动到指定的部分
        function scrollToSection(sectionIndex) {
            currentSection = sectionIndex; // 更新当前部分索引
            window.scrollTo({ top: sectionIndex * window.innerHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
