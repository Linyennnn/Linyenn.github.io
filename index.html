<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Charlie Zhou&Linyenn</title>
    <style>
        body {
            margin: 0; /* 去掉默认边距 */
            font-family: Arial, sans-serif; /* 设置字体 */
            overflow: hidden; /* 禁止滚动 */
        }
        .section {
            height: 100vh; /* 每个部分的高度为视口高度 */
            display: flex; /* 使用 flexbox 对齐内容 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            color: white; /* 字体颜色 */
            text-align: center; /* 中心对齐 */
            position: relative; /* 相对定位以支持绝对定位的子元素 */
            transition: transform 0.5s; /* 平滑切换效果 */
        }
        .section1 {
            background-image: url('https://img.z4a.net/images/2024/10/21/1729504630493.jpeg');
            background-size: cover;
            background-position: center;
        }
        .section2 {
            background-image: url('https://img.z4a.net/images/2024/10/21/1729511392151.jpeg');
            background-size: cover;
            background-position: center;
            color: #fff; /* 字体颜色 */
            flex-direction: column; /* 垂直排列内容 */
            padding: 20px; /* 内边距 */
        }
        .navbar {
            position: absolute; /* 绝对定位 */
            top: 20px; /* 距离上边界20px */
            right: 20px; /* 距离右边界20px */
            display: flex; /* 水平排列导航项 */
        }
        .nav-link {
            color: white; /* 链接颜色 */
            margin: 0 15px; /* 链接间距 */
            text-decoration: none; /* 去掉下划线 */
            font-weight: bold; /* 加粗 */
        }
        .title {
            position: absolute; /* 绝对定位 */
            top: 100px; /* 距离上边界100px */
            left: 80px; /* 距离左边界80px */
            font-size: 4em; /* 字体大小 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 字体阴影 */
        }
        .subtitle {
            position: absolute; /* 绝对定位 */
            top: 210px; /* 增加距离，使其与标题有更大间距 */
            left: 80px; /* 距离左边界80px */
            font-size: 1.5em; /* 字体大小 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* 字体阴影 */
        }
        .blog-post {
            margin: 20px 0; /* 每篇文章的上下间距 */
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            padding: 15px; /* 内边距 */
            border-radius: 8px; /* 圆角 */
        }
        h1, h2 {
            margin: 0; /* 去掉默认边距 */
        }
        h2 {
            font-size: 2em; /* 博客标题大小 */
        }
    </style>
</head>
<body>
    <div class="section section1">
        <div class="title">啾星</div>
        <div class="subtitle">周深，周浅，周星星，周果子，卡布...</div>
        <div class="navbar">
            <a href="合集.html" class="nav-link">合集</a> <!-- 链接到新页面 -->
        </div>
    </div>
    <div class="section section2" style="display: none;">
        <h1>我的博客文章</h1>
        <div class="blog-post">
            <h2>文章标题 1</h2>
            <p>发布日期: 2024年10月21日</p>
            <p>这是一篇关于我最近学习的内容的文章。</p>
        </div>
        <div class="blog-post">
            <h2>文章标题 2</h2>
            <p>发布日期: 2024年10月18日</p>
            <p>这是一篇关于我参与的项目的文章。</p>
        </div>
        <div class="blog-post">
            <h2>文章标题 3</h2>
            <p>发布日期: 2024年10月15日</p>
            <p>这是一篇关于我个人成长的思考。</p>
        </div>
        <div class="navbar">
            <a href="#" class="nav-link" onclick="scrollToSection(1)">返回首页</a>
        </div>
    </div>

    <script>
        let currentSection = 1;

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0 && currentSection < 2) {
                scrollToSection(2);
            } else if (event.deltaY < 0 && currentSection > 1) {
                scrollToSection(1);
            }
        });

        function scrollToSection(sectionNumber) {
            const sections = document.querySelectorAll('.section');
            if (sectionNumber !== currentSection) {
                sections[currentSection - 1].style.display = 'none'; // 隐藏当前部分
                sections[sectionNumber - 1].style.display = 'flex'; // 显示目标部分
                currentSection = sectionNumber; // 更新当前部分
            }
        }

        // 监听窗口打开事件
        window.onload = function() {
            scrollToSection(1); // 初始加载第一页
        };
    </script>
</body>
</html>
