<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Charlie Zhou&Linyenn</title>
    <style>
        body {
            margin: 0; 
            font-family: Arial, sans-serif; 
            overflow: hidden; 
        }
        .section {
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: white; 
            text-align: center; 
            position: absolute; 
            width: 100%; 
            transition: transform 0.5s ease; /* 修改为transform */
            transform: translateY(100%); /* 初始状态设置在下方 */
        }
        .section1 {
            background-image: url('https://img.z4a.net/images/2024/10/21/1729504630493.jpeg');
            background-size: cover;
            background-position: center;
        }
        .section2 {
            background-image: url('https://img.z4a.net/images/2024/10/21/1729511392151.jpeg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            display: flex; 
        }
        .nav-link {
            color: white; 
            margin: 0 15px; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .title {
            position: absolute; 
            top: 100px; 
            left: 80px; 
            font-size: 4em; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .subtitle {
            position: absolute; 
            top: 210px; 
            left: 80px; 
            font-size: 1.5em; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .blog-post {
            margin: 20px 0; 
            background: rgba(255, 255, 255, 0.1); 
            padding: 15px; 
            border-radius: 8px; 
        }
        h1, h2 {
            margin: 0; 
        }
        h2 {
            font-size: 2em; 
        }
    </style>
</head>
<body>
    <div class="section section1">
        <div class="title">啾星</div>
        <div class="subtitle">周深，周浅，周星星，周果子，卡布...</div>
        <div class="navbar">
            <a href="合集.html" class="nav-link">博客合集</a>
        </div>
    </div>
    <div class="section section2">
        <h1>我的博客文章</h1>
        <div class="blog-post">
            <h2>article 1</h2>
            <p>发布日期: 2024年9月23日</p>
            <p>重庆场抢到1699的票啦！！</p>
        </div>
        <div class="blog-post">
            <h2>article 2</h2>
            <p>发布日期: 2024年9月29日</p>
            <p>深深生日快乐~~</p>
        </div>
        <div class="blog-post">
            <h2>article 3</h2>
            <p>发布日期: 2024年9月29日</p>
            <p>开票了。。发配边疆了。。。（哭）</p>
        </div>
        <div class="navbar">
            <a href="#" class="nav-link" onclick="scrollToSection(1)">返回首页</a>
        </div>
    </div>

    <script>
        let currentSection = 1;

        window.onload = function() {
            const sections = document.querySelectorAll('.section');
            sections.forEach((section, index) => {
                section.style.transform = index === 0 ? 'translateY(0)' : 'translateY(100%)'; // 初始状态
            });
        };

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0 && currentSection < 2) {
                scrollToSection(2);
            } else if (event.deltaY < 0 && currentSection > 1) {
                scrollToSection(1);
            }
        });

        function scrollToSection(sectionNumber) {
            const sections = document.querySelectorAll('.section');
            if (sectionNumber !== currentSection) {
                sections[currentSection - 1].style.transform = 'translateY(-100%)'; // 向上滑出
                currentSection = sectionNumber; 
                sections[currentSection - 1].style.transform = 'translateY(0)'; // 向下滑入
            }
        }
    </script>
</body>
</html>
